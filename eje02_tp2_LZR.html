<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Simple</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height:95vh;
      background-color: #f2f2f2;
    }

    .calculadora {
      background: black;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 250px;
    }

    input {
      width: 100%;
      height: 50px;
      font-size: 20px;
      text-align: right;
      margin-bottom: 10px;
      padding-right: 10px;
    }

    .botones {
      display: grid;
      grid-template-columns: repeat(4, 2fr);
      gap: 20px;
    }

    button {
      padding: 15px;
      font-size: 18px;
      border: none;
      background-color: #9b9b9b;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0000FF;
    }

    .igual {
      grid-column: span 2;
      background-color: #4CAF50;
    }

    .borrar {
      background-color: #f44336;
    }
    
     }

    
  </style>
</head>
<body>

  <div class="calculadora">
    <input type="text" id="pantalla" readonly>
    <div class="botones">
      <button onclick="agregar('7')">7</button>
      <button onclick="agregar('8')">8</button>
      <button onclick="agregar('9')">9</button>
      <button onclick="agregar('/')">/</button>

      <button onclick="agregar('4')">4</button>
      <button onclick="agregar('5')">5</button>
      <button onclick="agregar('6')">6</button>
      <button onclick="agregar('*')">*</button>

      <button onclick="agregar('1')">1</button>
      <button onclick="agregar('2')">2</button>
      <button onclick="agregar('3')">3</button>
      <button onclick="agregar('-')">-</button>

      <button onclick="agregar('0')">0</button>
      <button onclick="agregar('.')">.</button>
      <button onclick="calcular()" class="igual">=</button>
      <button onclick="agregar('+')">+</button>

      <button onclick="borrar()" class="borrar">C</button>
      <button onclick="agregar('LUIS')">LUIS</button>
      
    </div>
  </div>

  <script>
    function agregar(valor) {
      document.getElementById('pantalla').value += valor;
    }

    function calcular() {
      let expresion = document.getElementById('pantalla').value;
      try {
        let resultado = eval(expresion);
        document.getElementById('pantalla').value = resultado;
      } catch (error) {
        document.getElementById('pantalla').value = 'Error';
      }
    }

    function borrar() {
      document.getElementById('pantalla').value = '';
    }
  </script>

</body>
</html>
