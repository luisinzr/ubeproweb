<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Tablas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #fff;
            color: #333;
        }
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 0 auto;
        }
        th, td {
            border: 1px solid #666;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #754444;
            color: #fff;
        }
        caption {
            caption-side: top;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 20px;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <table>
        <caption>Países y sus Capitales</caption>
        <tr>
            <th>País</th>
            <th>Capital</th>
            <th>Continente</th>
        </tr>
        <tr>
            <td>Ecuador</td>
            <td>Quito</td>
            <td>Sudamérica</td>
        </tr>
        <tr>
            <td>España</td>
            <td>Madrid</td>
            <td>Europa</td>
        </tr>
        <tr>
            <td>Japón</td>
            <td>Tokio</td>
            <td>Asia</td>
        </tr>
    </table>
</body>
</html>
