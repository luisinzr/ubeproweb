<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Formulario con envío simulado</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        form { max-width: 400px; margin: 0 auto; }
        label { display: block; margin-top: 15px; font-weight: bold; }
        input { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }
        button { margin-top: 20px; padding: 10px 15px; background-color: #0db615; color: rgb(67, 17, 206); border: none; cursor: pointer; border-radius: 3px; }
        button:hover { background-color: #190441; }
        #resultado { margin-top: 20px; padding: 10px; background: #e1f5fe; border-radius: 5px; }
    </style>
</head>
<body>

    <h2>Formulario de contacto</h2>
    <form id="miFormulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required />

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="18" max="100" required />

        <button type="submit">Enviar</button>
    </form>

    <div id="resultado"></div>

    <script>
        const form = document.getElementById('miFormulario');
        const resultado = document.getElementById('resultado');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Evita que se recargue la página

            const nombre = form.nombre.value;
            const correo = form.correo.value;
            const edad = form.edad.value;

            resultado.innerHTML = `
                <h3>Datos enviados:</h3>
                <p><strong>Nombre:</strong> ${nombre}</p>
                <p><strong>Correo:</strong> ${correo}</p>
                <p><strong>Edad:</strong> ${edad}</p>
            `;

            
        });
    </script>

</body>
</html>
