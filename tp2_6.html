<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Diseño de Caja con Slider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 40px;
            text-align: center;
        }

        .caja {
            width: 400px;
            height: 200px;
            background-color: #dceef2;
            border: 3px solid #2a9d8f;
            border-radius: 10px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .caja p {
            font-size: 20px;
            color: #333;
            margin: 0;
        }

        .slider {
            margin-top: 20px;
        }

        input[type="range"] {
            width: 200px;
        }
    </style>
</head>
<body>

    <h2>PROGRAMACION WEB </h2>

    <div class="caja">
        <p id="textoCaja">hOLA SOY ESTUDIANTE DE LA UBE </p>
        <div class="slider">
            <label for="slider">Tamaño del texto:</label><br>
            <input type="range" id="slider" min="14" max="40" value="20">
        </div>
    </div>

    <script>
        const slider = document.getElementById('slider');
        const texto = document.getElementById('textoCaja');

        slider.addEventListener('input', function () {
            texto.style.fontSize = `${this.value}px`;
        });
    </script>

</body>
</html>
